<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit SPA Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      /* Custom Dashboard Styles */
      .nav-link {
        color: #6c757d;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.2s;
      }
      .nav-link:hover {
        background-color: #e9ecef;
        color: #0d6efd;
      }
      .nav-link.active {
        background-color: #0d6efd;
        color: white;
      }
      .nav-link i {
        width: 1.25rem;
      }
      .sidebar-heading {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Top Menu Popover Styles */
      .top-menu-popover {
        position: fixed;
        top: 56px; /* Height of navbar */
        left: 0;
        width: 320px;
        max-height: calc(100vh - 56px);
        overflow-y: auto;
        z-index: 1040;
        animation: slideIn 0.3s ease;
        transition: all 0.3s ease;
      }

      /* Pinned menu styles - full height, pushes content */
      .top-menu-popover.menu-pinned {
        position: fixed;
        top: 56px;
        left: 0;
        height: calc(100vh - 56px);
        width: 320px;
        box-shadow: 2px 0 8px rgba(0,0,0,0.15);
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Menu Toggle Button */
      .menu-toggle-btn {
        border: none;
        padding: 0.25rem 0.75rem;
        transition: all 0.2s;
      }

      .menu-toggle-btn:hover {
        background-color: #f8f9fa !important;
        transform: scale(1.05);
      }

      /* Pinned button state */
      .menu-toggle-btn.btn-secondary {
        opacity: 0.9;
      }

      .menu-toggle-btn.btn-secondary:hover {
        opacity: 1;
        background-color: #5c636a !important;
      }

      /* Smooth scrollbar for menu */
      .top-menu-popover::-webkit-scrollbar {
        width: 8px;
      }

      .top-menu-popover::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .top-menu-popover::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .top-menu-popover::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Accordion Menu Styles */
      .nav-link.d-flex {
        cursor: pointer;
      }
      
      .nav-link .bi-chevron-right,
      .nav-link .bi-chevron-down {
        font-size: 0.875rem;
        transition: transform 0.2s ease;
      }
      
      /* Submenu animation */
      .nav.flex-column.ms-3 {
        animation: slideDown 0.3s ease;
        overflow: hidden;
      }
      
      @keyframes slideDown {
        from {
          opacity: 0;
          max-height: 0;
        }
        to {
          opacity: 1;
          max-height: 1000px;
        }
      }

      /* Menu Filter Styles */
      .top-menu-popover .input-group-sm .form-control {
        font-size: 0.875rem;
        border-color: #dee2e6;
      }
      
      .top-menu-popover .input-group-sm .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
      }
      
      .top-menu-popover .input-group-text {
        border-color: #dee2e6;
      }

      /* Main content full width */
      main {
        min-height: calc(100vh - 56px);
        transition: margin-left 0.3s ease, width 0.3s ease;
        width: 100vw;
        box-sizing: border-box;
        position: relative;
        overflow-x: hidden;
      }

      /* Push content when menu is pinned - adjust width to prevent scrollbar */
      main.content-pushed {
        margin-left: 320px;
        width: calc(100vw - 320px);
      }

      /* Prevent body horizontal scroll */
      body {
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      /* Ensure containers don't cause horizontal scroll */
      .container-fluid {
        padding-left: 1rem;
        padding-right: 1rem;
        box-sizing: border-box;
      }

      /* Navbar stays full width */
      .navbar {
        position: sticky;
        width: 100vw;
        margin-left: 0 !important;
      }

      /* Ensure all child elements respect container bounds */
      main * {
        box-sizing: border-box;
      }

      /* Prevent tables from overflowing */
      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Cards and other elements should not overflow */
      .card, .row {
        box-sizing: border-box;
      }
    </style>
    <script type="module" crossorigin src="/lit-spa/assets/index-B2c558M3.js"></script>
  </head>
  <body class="bg-light">
    <app-shell></app-shell>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  </body>
</html>
